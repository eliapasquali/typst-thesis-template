name: Compile template
on: [push]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Typst
        uses: lvignoli/typst-action@main
        with:
          source_file: |
            thesis.typ

      - name: Upload PDF file
        uses: actions/upload-artifact@v3
        with:
          name: Template
          path: |
            *.pdf